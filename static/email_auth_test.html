</head>
<body>
    <div class="container">
        <h1>ğŸ“§ Email é©—è­‰ç™»å…¥</h1>
        <p class="subtitle">æ¸¬è©¦ Email é©—è­‰ç¢¼ç™»å…¥/è¨»å†ŠåŠŸèƒ½</p>

        <div id="message" class="message"></div>

        <!-- æ­¥é©Ÿ 1: è¼¸å…¥ Email -->
        <div id="step1" class="step">
            <div class="step-title">æ­¥é©Ÿ 1: è¼¸å…¥æ‚¨çš„ Email</div>
            <div class="input-group">
                <label for="email">Email åœ°å€</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            <button onclick="requestVerificationCode()">ç™¼é€é©—è­‰ç¢¼</button>
        </div>

        <!-- æ­¥é©Ÿ 2: è¼¸å…¥é©—è­‰ç¢¼ -->
        <div id="step2" class="step hidden">
            <div class="step-title">æ­¥é©Ÿ 2: è¼¸å…¥é©—è­‰ç¢¼</div>
            <div class="input-group">
                <label for="code">6 ä½æ•¸é©—è­‰ç¢¼</label>
                <input type="text" id="code" placeholder="000000" maxlength="6" pattern="[0-9]{6}" required>
            </div>
            <div class="timer" id="timer"></div>
            <button onclick="verifyCode()">é©—è­‰ä¸¦ç™»å…¥</button>
            <button onclick="resendCode()" style="margin-top: 10px; background: #6c757d;">é‡æ–°ç™¼é€é©—è­‰ç¢¼</button>
        </div>

        <!-- æ­¥é©Ÿ 3: ç™»å…¥æˆåŠŸ -->
        <div id="step3" class="step hidden">
            <div class="step-title">âœ… ç™»å…¥æˆåŠŸï¼</div>
            <div class="result">
                <h3>ä½¿ç”¨è€…è³‡è¨Š</h3>
                <pre id="userInfo"></pre>
            </div>
            <div class="result">
                <h3>Access Token</h3>
                <pre id="accessToken"></pre>
            </div>
            <button onclick="resetTest()" style="background: #6c757d;">é‡æ–°æ¸¬è©¦</button>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1/auth';
        let currentEmail = '';
        let timerInterval = null;

        function showMessage(message, type = 'info') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            msgEl.style.display = 'block';

            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    msgEl.style.display = 'none';
                }, 5000);
            }
        }

        function showStep(stepNumber) {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.add('hidden');
            document.getElementById(`step${stepNumber}`).classList.remove('hidden');
        }

        function startTimer(minutes = 10) {
            const endTime = Date.now() + (minutes * 60 * 1000);
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            timerInterval = setInterval(() => {
                const remaining = endTime - Date.now();
                
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('timer').textContent = 'â° é©—è­‰ç¢¼å·²éæœŸ';
                    return;
                }

                const mins = Math.floor(remaining / 60000);
                const secs = Math.floor((remaining % 60000) / 1000);
                document.getElementById('timer').textContent = 
                    `â±ï¸ é©—è­‰ç¢¼æœ‰æ•ˆæ™‚é–“: ${mins}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }

        async function requestVerificationCode() {
            const email = document.getElementById('email').value;
            
            if (!email) {
                showMessage('è«‹è¼¸å…¥ Email åœ°å€', 'error');
                return;
            }

            // ç°¡å–®çš„ Email æ ¼å¼é©—è­‰
            if (!email.includes('@')) {
                showMessage('è«‹è¼¸å…¥æœ‰æ•ˆçš„ Email åœ°å€', 'error');
                return;
            }

            try {
                showMessage('æ­£åœ¨ç™¼é€é©—è­‰ç¢¼...', 'info');

                const response = await fetch(`${API_BASE}/email/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        is_verified: false
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'ç™¼é€é©—è­‰ç¢¼å¤±æ•—');
                }

                currentEmail = email;
                showMessage('âœ… é©—è­‰ç¢¼å·²ç™¼é€åˆ°æ‚¨çš„ Emailï¼', 'success');
                
                // é–‹ç™¼ç’°å¢ƒæœƒå›å‚³é©—è­‰ç¢¼
                if (data.verification_code) {
                    showMessage(`âœ… é©—è­‰ç¢¼å·²ç™¼é€ï¼ï¼ˆé–‹ç™¼æ¨¡å¼ï¼š${data.verification_code}ï¼‰`, 'success');
                    document.getElementById('code').value = data.verification_code;
                }

                showStep(2);
                startTimer(10);

            } catch (error) {
                showMessage(`âŒ ${error.message}`, 'error');
            }
        }

        async function verifyCode() {
            const code = document.getElementById('code').value;

            if (!code || code.length !== 6) {
                showMessage('è«‹è¼¸å…¥ 6 ä½æ•¸é©—è­‰ç¢¼', 'error');
                return;
            }

            try {
                showMessage('æ­£åœ¨é©—è­‰...', 'info');

                const response = await fetch(`${API_BASE}/email/auth`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail,
                        is_verified: true,
                        verification_code: code
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'é©—è­‰å¤±æ•—');
                }

                // å„²å­˜ token
                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                }

                // é¡¯ç¤ºçµæœ
                document.getElementById('userInfo').textContent = 
                    JSON.stringify(data.user, null, 2);
                document.getElementById('accessToken').textContent = 
                    data.access_token;

                showMessage('âœ… é©—è­‰æˆåŠŸï¼Œç™»å…¥å®Œæˆï¼', 'success');
                
                if (timerInterval) {
                    clearInterval(timerInterval);
                }

                showStep(3);

            } catch (error) {
                showMessage(`âŒ ${error.message}`, 'error');
            }
        }

        async function resendCode() {
            try {
                showMessage('æ­£åœ¨é‡æ–°ç™¼é€é©—è­‰ç¢¼...', 'info');

                const response = await fetch(`${API_BASE}/email/resend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: currentEmail
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'é‡æ–°ç™¼é€å¤±æ•—');
                }

                showMessage('âœ… é©—è­‰ç¢¼å·²é‡æ–°ç™¼é€ï¼', 'success');
                
                // é–‹ç™¼ç’°å¢ƒæœƒå›å‚³é©—è­‰ç¢¼
                if (data.verification_code) {
                    showMessage(`âœ… é©—è­‰ç¢¼å·²é‡æ–°ç™¼é€ï¼ï¼ˆé–‹ç™¼æ¨¡å¼ï¼š${data.verification_code}ï¼‰`, 'success');
                    document.getElementById('code').value = data.verification_code;
                }

                startTimer(10);

            } catch (error) {
                showMessage(`âŒ ${error.message}`, 'error');
            }
        }

        function resetTest() {
            currentEmail = '';
            document.getElementById('email').value = '';
            document.getElementById('code').value = '';
            document.getElementById('message').style.display = 'none';
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            showStep(1);
        }

        // Enter éµæäº¤
        document.getElementById('email').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') requestVerificationCode();
        });

        document.getElementById('code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });
    </script>
